form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
    blog_theme:
        type: toggle
        label: Blog Theme
        default: light
        options:
          dark: Dark Theme
          light: Light Theme

