description: Port of Jekyll's chalk theme to Grav
icon: rebel
author:
  name: Paul Massendari
  email: paul@massendari.com
homepage: https://github.com/paul-massendari/grav-theme-chalk
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/paul-massendari/grav-theme-chalk/issues
